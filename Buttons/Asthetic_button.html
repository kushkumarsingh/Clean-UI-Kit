<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Asthetic_button.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Spectral:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>
<body>
<!-------------------------Primary button--------------------------------------->
    <button class="btn primary">Primary Button <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
 
<!-------------------------Secondary button--------------------------------------->
    <button class="btn secondary">Secondary Button <i ></i></button>

<!-------------------------Accent button--------------------------------------->
<button class="btn accent">Accent Button <i ></i></button>

<!-------------------------Ghost button--------------------------------------->
    <button class="btn ghost">Ghost Button <i ></i></button>

<!-------------------------Success button--------------------------------------->
<button class="btn success">Success Button <i class="fa fa-check" aria-hidden="true"></i></button>

<!-------------------------Danger button--------------------------------------->
<button class="btn danger">Danger Button <i ></i></button>

<!-------------------------Warning button--------------------------------------->
<button class="btn warning">Warning Button <i ></i></button>




<!---------------------------------------Outlined Button--------------------------------------->


<!-------------------------Outline Primary button--------------------------------------->
<button class="btn primary-outline">Primary Button <i class="fa fa-arrow-right" aria-hidden="true"></i></button>

<!-------------------------Outline Secondary button--------------------------------------->
    <button class="btn secondary-outline">Secondary Button</button>

<!-------------------------Accent Secondary button--------------------------------------->
<button class="btn accent-outline">Accent Button</button>

<!-------------------------Outline Ghost button--------------------------------------->
    <button class="btn ghost-outline">Ghost Button</button>

<!-------------------------Outline Success button--------------------------------------->
<button class="btn success-outline">Success Button<i class="fa fa-check" aria-hidden="true"></i></button>

<!-------------------------Outline Danger button--------------------------------------->
<button class="btn danger-outline">Danger Button</button>

<!-------------------------Outline Warning button--------------------------------------->
<button class="btn warning-outline">Warning Button</button>





<!---------------------------------------Social Media Button - Solid --------------------------------------->
<button class="btn facebook"><i class="fa fa-facebook" aria-hidden="true"></i>Login with facebook</button>

<button class="btn twitter"><i class="fa fa-Twitter" aria-hidden="true"></i>Login with Twitter</button>

<button class="btn google"><i class="fa fa-google" aria-hidden="true"></i>Login with Google</button>






</body>
</html>
